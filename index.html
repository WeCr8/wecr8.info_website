<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Meta Basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 🔐 Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://stats.g.doubleclick.net; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), vr=(), accelerometer=(), gyroscope=(), magnetometer=(), clipboard-read=(), clipboard-write=(), speaker=()" />

    <!-- 🌐 Title & Branding -->
    <title>WeCr8 Solutions – Precision Tooling & CNC Innovation</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- 🔍 SEO & Robots -->
    <meta name="description" content="WeCr8 Solutions drives smart tooling, CNC automation, and workforce training for aerospace and manufacturing excellence." />
    <meta name="author" content="WeCr8 Solutions" />
    <meta name="keywords" content="WeCr8, CNC, Zoller, Tool Libraries, CAM, Automation, Manufacturing Training, Aerospace, Precision Manufacturing, CNC Programming, Mastercam, Tooling Solutions" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- 📱 Mobile Experience -->
    <meta name="theme-color" content="#1b365d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WeCr8 Solutions" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- 🐦 Open Graph / Social Sharing -->
    <meta property="og:title" content="WeCr8 Solutions – Smart Tooling & Automation" />
    <meta property="og:description" content="Smart tooling, CNC automation, and workforce training built for aerospace and manufacturing." />
    <meta property="og:image" content="https://wecr8.info/wecr8-social-preview.png" />
    <meta property="og:image:alt" content="WeCr8 Solutions - Manufacturing Excellence" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://wecr8.info" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="WeCr8 Solutions" />
    <meta property="og:locale" content="en_US" />

    <!-- 🐦 Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WeCr8 Solutions – Smart Tooling & Automation" />
    <meta name="twitter:description" content="Smart tooling, CNC automation, and workforce training built for aerospace and manufacturing." />
    <meta name="twitter:image" content="https://wecr8.info/wecr8-social-preview.png" />
    <meta name="twitter:image:alt" content="WeCr8 Solutions - Manufacturing Excellence" />
    <meta name="twitter:site" content="@WeCr8Solutions" />
    <meta name="twitter:creator" content="@WeCr8Solutions" />

    <!-- 🔗 Canonical URL -->
    <link rel="canonical" href="https://wecr8.info/" />

    <!-- 📊 Analytics & Verification -->
    <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" />
    <meta name="msvalidate.01" content="YOUR_BING_VERIFICATION_CODE" />

    <!-- 🎨 Favicons & App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- 🔒 Security & Privacy -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <!-- 🧾 Fonts & Fallback (Optimized for Security) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    </noscript>
    
    <!-- 📄 Additional Meta for LLMs -->
    <meta name="classification" content="Business" />
    <meta name="category" content="Manufacturing, Automation, Training" />
    <meta name="coverage" content="Worldwide" />
    <meta name="distribution" content="Global" />
    <meta name="rating" content="General" />
    <meta name="revisit-after" content="7 days" />
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- 🔍 Rich Snippets Support -->
    <meta name="application-name" content="WeCr8 Solutions" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 🎨 Fallback Font Stack -->
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Prevent Flash of Unstyled Content */
      .font-loading {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>

  <body class="font-loading">
    <div id="app"></div>

    <!-- 🚀 Vite Entry -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- 📊 Font Loading Optimization -->
    <script>
      // Remove font-loading class once fonts are loaded
      document.fonts.ready.then(() => {
        document.body.classList.remove('font-loading');
      });
    </script>
  </body>
</html>
